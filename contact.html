<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with Intelsofft. Fill out our contact form or reach out to us via our social media channels. We're here to assist you.">
    <meta name="keywords" content="Contact, Intelsofft, Get in Touch, Customer Support">
    <meta name="author" content="Intelsofft">
    <meta property="og:title" content="Contact | Intelsofft">
    <meta property="og:description" content="Get in touch with Intelsofft. Fill out our contact form or reach out to us via our social media channels. We're here to assist you.">
    <meta property="og:image" content="images/contact-hero.jpg">
    <meta property="og:url" content="https://www.intelsofft.com/contact.html">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Intelsofft">
    <title>Contact | Intelsofft</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        header {
            background: linear-gradient(to right, #1a1a1a, #333333);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000000;
            padding: 15px 30px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #ffffff;
            letter-spacing: 2px;
        }

        .navbar .menu {
            display: flex;
            gap: 20px;
        }

        .navbar .menu a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1em;
            padding: 10px;
        }

        .navbar .menu a:hover {
            color: #28a745;
        }

        .hero {
            background: url('us.jpg') no-repeat center center/cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            text-align: center;
        }

        .hero-content {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }

        .section {
            padding: 40px 20px;
        }

        .section-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .section-content h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .contact-form {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .contact-form button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #218838;
        }

        .contact-info {
            margin-top: 20px;
        }

        .contact-info p {
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #333;
        }

        .map-container {
            margin-top: 40px;
            text-align: center;
        }

        .map-container iframe {
            width: 100%;
            height: 400px;
            border: 0;
            border-radius: 10px;
        }

        footer {
            background-color: #333333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            color: white;
            font-size: 1.5em;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #28a745;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">Intelsofft</div>
            <div class="menu">
                <a href="index.html"><i class="fas fa-home"></i> Home</a>
                <a href="services.html"><i class="fas fa-cogs"></i> Services</a>
                <a href="products.html"><i class="fas fa-box"></i> Products</a>
                <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
                <a href="tech-stack.html"><i class="fas fa-laptop-code"></i> Tech Stack</a>
                <a href="case-studies.html"><i class="fas fa-briefcase"></i> Case Studies</a>
                <a href="team.html"><i class="fas fa-users"></i> Team</a>
                <a href="blog.html"><i class="fas fa-blog"></i> Blog</a>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h2>Contact Us</h2>
        </div>
    </section>

    <div class="section">
        <div class="section-content">
            <h2>Get in Touch</h2>
            <div class="contact-form">
                <form action="#" method="post">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <input type="text" name="subject" placeholder="Subject" required>
                    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
            <div class="contact-info">
                <p><i class="fas fa-map-marker-alt"></i> West Hills, Accra, Ghana</p>
                <p><i class="fas fa-phone-alt"></i> +233 593 434 679 / +233 537 225 177</p>
                <p><i class="fas fa-envelope"></i> intelsofft@gmail.com</p>
            </div>
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15730.938065721457!2d-0.22861847017614335!3d5.634879823186978!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfdf7f2d8e4c4e5d%3A0x2f582087fe1a6b5!2sWest%20Hills%20Mall!5e0!3m2!1sen!2sgh!4v1691764518522!5m2!1sen!2sgh"
                    allowfullscreen=""
                    loading="lazy"></iframe>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Intelsofft. All Rights Reserved.</p>
        <div class="social-icons">
            <a href="https://www.facebook.com/Intelsofft" target="_blank" class="fab fa-facebook-f"></a>
            <a href="https://www.twitter.com/Intelsofft" target="_blank" class="fab fa-twitter"></a>
            <a href="https://www.linkedin.com/company/intelsofft" target="_blank" class="fab fa-linkedin-in"></a>
            <a href="https://www.instagram.com/Intelsofft" target="_blank" class="fab fa-instagram"></a>
        </div>
    </footer>
</body>
</html>
